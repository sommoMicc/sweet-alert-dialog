buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
    }
}

ext {
    compileSdkVersion = 25
    buildToolsVersion = '26.0.2'
}

allprojects {
    repositories {
        mavenCentral()
    }
}
